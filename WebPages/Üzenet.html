    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzenet</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Üzenet.css">
</head>
<style>
  body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }
  header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
  }
  header img {
      max-width: 150px;
  }
  nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
  }
  nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
  }
  nav a:hover{
      color: #ff4500
  }
  .hero {
      background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
  }
  .hero h1 {
      font-size: 3em;
      color: #ffffff;
  }
  .content {
      padding: 20px;
  }
  .section {
      margin-bottom: 40px;
  }
  .section h2 {
      color: #ff4500;
  }
  .gallery img {
      width: 100%;
      height: auto;
  }
  .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
  }
  .slides {
      display: none;
      transition: opacity 1.5s ease-in-out;
  }
  .slides img {
      width: 100%;
  }
  .text {
      color: #ffffff;
      font-size: 1.2em;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
  }
  .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
  }
  .next {
      right: 0;
      border-radius: 3px 0 0 3px;
  }
  .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
  }
  footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 20px;
  }
  #mbk{
      color: #ff4500
  }
  button{
      text-align: center;
      color: white;
      background-color: #ff4500;
      border: 2px solid black;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5%;
  }
  .btn-block{
    background-color: #ff4500;
    border: 1px solid #ff4500;
  }
  .btn-primary{
    background-color: #ff4500;
  }
  .btn{
    background-color: #ff4500;
  }
  .btn-primary:hover{
    background-color: #ff4500;
    border: 1px solid #ff4500;
  }
  #mbkfocim{
          color: #ff4500;
        font-weight: bold;}
</style>
<body>
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/hu_HU/sdk.js#xfbml=1&version=v21.0"></script>

  <!-- Üzenetküldő űrlap szekció -->
  <section class="container my-5">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-center mb-4" id="mbkfocim">Kapcsolatfelvétel</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-container">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Név</label>
              <input type="text" class="form-control" id="name" placeholder="Írja be a nevét">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email cím</label>
              <input type="email" class="form-control" id="email" placeholder="Írja be az email címét">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Tárgy</label>
              <input type="text" class="form-control" id="subject" placeholder="Üzenet tárgya">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Üzenet</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Írja ide az üzenetet"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Üzenet küldése</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-4">
        <div style="padding: 3%; background-color: black; border-radius: 5%; text-align: center;">
          <div style="width: 99% ; height: 99% ;"  class="fb-page" data-href="https://www.facebook.com/motorozzvelem" data-tabs="timeline" width="" data-height="" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/motorozzvelem" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/motorozzvelem">Balaton-Felvidéki MBK.</a></blockquote></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS (opcionális) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</footer>
